<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>dataStore</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/resources/stylesheets/bootstrap.css">
	<link href="./resources/stylesheets/homeMain.css" rel="stylesheet">
	<script data-main="/resources/global" data-require="javascripts/homeMain" src="/resources/require.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3>
				前端项目模拟数据提交.
				<h6>(拖动文件到页面)</h6>
			</h3>
		</div>
		<div id="fileLists" class="panel">
			<div class="row">
				<button type="button" id = 'sendDataBtn' class="btn btn-success right">保存到数据服务器</button>
			</div>
			
		</div>

	</div>
	<script id="dataTemplate" type="text/template">
		<div class="col-md-3">
			项目：
			<span><%= appName %></span>
		</div>

		<div class="col-md-6">
			路径：
			<span><%= dataPath %></span>
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-primary inline itemDel">删除</button>
			<h6>
				<small class="info">准备.</small>
			</h6>
		</div>
	</script>
</body>
</html>
